<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
  <link rel="stylesheet" type="text/css" href="styles/progress.css">
  <link rel="stylesheet" type="text/css" href="styles/temporary.css">
  <title>进度条</title>
</head>
<body>

<!-- 示例说明 -->
<div class="table-desc">
  <h3>默认：</h3>
</div>
         
<!-- 进度条 -->
<div class="t-progress">
  <div class="t-progress-bar" style="width:50%">50%</div>
</div>

<div class="table-desc">
  <h3>条纹：</h3>
</div>

<!-- 进度条 -->
<div class="t-progress t-progress-striped">
  <div class="t-progress-bar" style="width:50%">50%</div>
</div>

<div class="table-desc">
  <h3>动画：</h3>
</div>

<!-- 进度条 -->
<div class="t-progress t-progress-striped t-progress-active">
  <div class="t-progress-bar" style="width:50%">50%</div>
</div>

<div class="table-desc">
  <h3>多色：</h3>
  <ol>
    <li>绿色&nbsp;&nbsp;&nbsp;&nbsp;t-progress-bar-green</li>
    <li>橙色&nbsp;&nbsp;&nbsp;&nbsp;t-progress-bar-orange</li>
    <li>红色&nbsp;&nbsp;&nbsp;&nbsp;t-progress-bar-red</li>
  </ol>
</div>

<!-- 进度条 -->
<div class="t-progress">
  <div class="t-progress-bar t-progress-bar-green" style="width:77%">77%</div>
</div>

<div class="t-progress">
  <div class="t-progress-bar t-progress-bar-orange" style="width:77%">77%</div>
</div>

<div class="t-progress">
  <div class="t-progress-bar t-progress-bar-red" style="width:77%">77%</div>
</div>



<div class="table-desc">
  <h3>尺寸：</h3>
  <ol>
    <li>稍小&nbsp;&nbsp;&nbsp;&nbsp;t-progress-sm</li>
    <li>最小&nbsp;&nbsp;&nbsp;&nbsp;t-progress-xs</li>
  </ol>
</div>

<!-- 进度条 -->
<div class="t-progress t-progress-sm">
  <div class="t-progress-bar" style="width:50%">50%</div>
</div>

<div class="t-progress t-progress-xs">
  <div class="t-progress-bar t-progress-bar-orange" style="width:50%">50%</div>
</div>

<div class="table-desc">
  <h3>叠加：</h3>
</div>

<!-- 进度条 -->
<div class="t-progress">
  <div class="t-progress-bar" style="width:50%">50%</div>
  <div class="t-progress-bar t-progress-bar-green" style="width:20%">20%</div>
  <div class="t-progress-bar t-progress-bar-orange" style="width:10%">10%</div>
</div>


<div class="table-desc">
  <h3>组合：</h3>
</div>


<!-- 进度条 -->
<div class="t-progress t-progress-sm t-progress-striped t-progress-active">
  <div class="t-progress-bar t-progress-bar-green" style="width:50%">50%</div>
  <div class="t-progress-bar" style="width:20%">20%</div>
  <div class="t-progress-bar t-progress-bar-orange" style="width:10%">10%</div>
</div>



</body>
</html>
